<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="si"></p>
    <button onclick="tr()">Click</button>
    <script>
        function tr(){
            const si=document.getElementById("si");
            const to=Math.floor(Math.random()*6);
            si.innerHTML=to;
        }
    </script>
</body>
</html>
